<div class="all_projects">
  <div
    class="card"
    *ngFor="let project of projects"
  >
    <img mat-card-image
         class="big-image"
         src="{{project.image}}"
         alt="{{project.titre}}">
    <div class="card-info">
      <div class="card-header">
        <div class="icon">
          <mat-icon>{{project.icon}}</mat-icon>
        </div>
        <div class="title">
          <h1>{{project.titre}}</h1>
          <h2>{{project.tags.join(", ")}}</h2>
        </div>
      </div>
      <p>{{project.description}}</p>
      <button
        mat-button
        [routerLink]="[project.id]"
      (click)="startProgressBar($event)">See Demo</button>
      <a mat-button
         [href]="project.code"
         target="_blank">See Colab</a>
    </div>
  </div>
</div>
